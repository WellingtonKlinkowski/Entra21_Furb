<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inscricao.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>E-Rotas Inscrever-se</title>
</head>
<body>
    <script>
        window.alert('Página apenas para consumidores!')
    </script>

    <div class="logo">
        <img src="imgs/logo.png" alt="Logo da empresa E-Rotas">
    </div>
    <div class="container">
        <h1 class="title">Inscrever-se</h1>
        <p class="logar">Já usa o E-Rotas? <a href="#">Login</a></p>
        <div class="informacoes">
            <p class="nome">Nome</p>
            <input class="inpNome" type="text" >
            <p class="sobrenome">Sobrenome</p>
            <input class="inpSobrenome" type="text" >
            <p class="celular">Celular</p>
            <input class="inpCelular" type="number" >
            <p class="email">Email</p>
            <input class="inpEmail" type="email" >
            <p class="senha">Senha</p>
            <input class="inpSenha" type="password" >
            <p class="confSenha">Confirmar Senha</p>
            <input class="inpConfSenha" type="password" >
            <button class="conta">Criar conta</button>
        </div>
        <p class="termos">Criar sua conta terminamente ocasionará em todos os <a href="#">Termos de Serviço e Privacidade</a> aceitos</p>
        <img class="imgMulher" src="imgs/mulher (1).png" alt="Mulher">
    </div>
</body>
</html>
