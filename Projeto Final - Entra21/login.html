<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css" class="css">
    <title>Login E-Rotas</title>
</head>
<body>
        <div class="logo">
            <img src="imgs/logo.png" alt="#">
        </div>
        <div class="containerLogin">

            <div class="mulher">
                <img class="imgMulher" src="imgs/mulherLogin.png" alt="Mulher vestida de branco com saia verde, sorrindo e escontando seu dedo indicador próximo a boca insinuando sinal de pensativa.">
            </div>
            <h1 class="title">LOGIN</h1>
            <input class="usuario" type="text" placeholder="User">
            <input class="senha" type="password" placeholder="Password">
            <div class="buttons">
                <button class="btn-entrar">Entrar</button>
                <button class="btn-apagar">Apagar</button>
            </div>
            <p class="inscrever">Não possui conta? <a href="#"> Inscreva-se</a></p>
            <p class="esqueceu">Esqueceu a senha ou login? <a href="#"> Redefinir</a></p>
        </div>
</body>
</html>
