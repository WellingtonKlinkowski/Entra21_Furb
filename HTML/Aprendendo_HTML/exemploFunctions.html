<body>
    <div id="mostra"></div>

        function mostraResultado(pA1, pB1){

        const vFuncao = (pA2, pB2) => pA2 + pB2;

        document.getElementById('mostra').innerHTML += "<br>" + vFuncao(5, 6);

            var vData = new Date();
            document.getElementById("relogio").innerHTML = vData.getHours() + ":" + vData.getMinutes() + ":" + vData.getSeconds() + ":" + vData.getMilliseconds();
