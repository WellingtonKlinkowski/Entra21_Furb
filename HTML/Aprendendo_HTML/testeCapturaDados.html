<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flexbox;
            background-color: darkslateblue;
        }

        *{
            margin: 5px;
            padding: 10px;
        }
    </style>
    <script>

        let num = 1;
        function novaTable(){
            const novaLinha = document.createElement( "tr");
            novaLinha.id = "tomba" + num;
            document.getElementById("tabela").appendChild(novaLinha);
            adicionarItens1(document.getElementById("entrada1").value);
            adicionarItens1(document.getElementById("entrada2").value);
            adicionarItens1(document.getElementById("entrada3").value);
            num++;
        }

        function adicionarItens1(entrada1){
            const novoItem = document.createElement("td");
            novoItem.innerHTML = entrada1;
            document.getElementById("tomba" + num).appendChild(novoItem);
        }
    </script>
</head>
<body>
    <input id="nome" type="text" onkeyup="document.getElementById('mensagem').innerHTML=document.getElementById('nome').value">
    <button class="nomeUser" onclick="alert('Olá, ' +document.getElementById('nome').value);">nome</button>
    <button class="mostra" onclick="document.getElementById('mensagem').innerHTML=document.getElementById('nome').value">Mostra outro</button>
    <button onclick="document.getElementById('nome').value = ''">Apaga</button>
    <div id="mensagem">
    </div>


    <input type="number" id="number1" placeholder="Número 1">
    <input type="number" id="number2" placeholder="Número 2">
    <br>
    <button id="somar" onclick="document.getElementById('resultado').value=Number(number1.value) + Number(number2.value)">+</button>
    <button id="subtrair" onclick="document.getElementById('resultado').value=Number(number1.value) - Number(number2.value)">-</button>
    <button id="multiplicar" onclick="document.getElementById('resultado').value=Number(number1.value) * Number(number2.value)">*</button>
    <button id="dividir" onclick="document.getElementById('resultado').value=Number(number1.value) / Number(number2.value)">/</button>
    <input type="number" id="resultado" placeholder="Resultado">

    <div>
        <input type="number" id="entrada1" placeholder="Valor 1">
        <input type="number" id="entrada2" placeholder="Valor 2">
        <input type="number" id="entrada3" placeholder="Valor 3">
        <button id="inserirNaTabela" onclick="novaTable()">Inserir na tabela</button>
        <table id="tabela">
            <tr><th>COL 1</th><th>COL 2</th><th>COL 3</th></tr>
            <tr><td>Valor 1</td><td>Valor 2</td><td>Valor 3</td></tr>
        </table>
    </div>


</body>
</html>
